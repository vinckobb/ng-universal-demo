<div *ngFor="let meta of metadata?.columns; let index=index" role="columnheader">
    {{meta?.title}}
</div>
<ng-template ngFor [ngForOf]="data" let-datum>
    <div class="contentsRow" style="display: contents;" (click)="logTest()">
        <div *ngFor="let meta of metadata?.columns" role="gridcell">
            {{datum[meta?.name]}}
        </div>
    </div>
</ng-template>
