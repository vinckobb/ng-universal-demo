<h3>Legacy Grid Sample</h3>

<div>
    <button class="btn btn-primary" (click)="clean()">Clean data</button>
    <button class="btn btn-primary" (click)="load()">Load data</button>
</div>

<ng-legacy-grid id="gridSample" #gridSample [data]="data" [options]="gridOptions" [totalCount]="totalCount">
    <ng-legacy-column name="id" title="ID"></ng-legacy-column>
    <ng-legacy-column name="index" title="Index"></ng-legacy-column>
    <ng-legacy-column name="isActive" title="Active"></ng-legacy-column>
    <ng-legacy-column name="balance" title="Balance"></ng-legacy-column>
    <ng-legacy-column name="age" title="Age"></ng-legacy-column>
    <ng-legacy-column name="name" title="First name"></ng-legacy-column>
    <ng-legacy-column name="surname" title="Surname"></ng-legacy-column>
    <ng-legacy-column name="email" title="E-Mail"></ng-legacy-column>
    <ng-legacy-column name="address" title="Address"></ng-legacy-column>
    <ng-legacy-column name="phone" title="Phone"></ng-legacy-column>
</ng-legacy-grid>
