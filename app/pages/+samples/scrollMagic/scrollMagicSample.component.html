    <basic-table-metadata>
        <basic-table-column width="250px" name="id" title="ID"></basic-table-column>
        <basic-table-column name="index" title="Index"></basic-table-column>
        <basic-table-column name="isActive" title="Active"></basic-table-column>
        <basic-table-column name="balance" title="Balance"></basic-table-column>
        <basic-table-column name="age" title="Age"></basic-table-column>
        <basic-table-column name="name" title="First name"></basic-table-column>
        <basic-table-column name="surname" title="Surname"></basic-table-column>
        <basic-table-column name="email" title="E-Mail"></basic-table-column>
        <basic-table-column name="address" title="Address"></basic-table-column>
